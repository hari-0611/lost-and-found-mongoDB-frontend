<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signup()">
    <input
      type="text"
      [(ngModel)]="signupData.full_name"
      name="full_name"
      placeholder="FullName"
      required
    />
    <input
      type="text"
      [(ngModel)]="signupData.username"
      name="username"
      placeholder="Username"
      required
    />
    <input
      type="email"
      [(ngModel)]="signupData.email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="signupData.password"
      name="password"
      placeholder="Password"
      required
    />
    <input
      type="text"
      [(ngModel)]="signupData.phone_number"
      name="phone_number"
      placeholder="Phone Number"
      required
    />
    <input
      type="text"
      [(ngModel)]="signupData.address"
      name="address"
      placeholder="Address"
      required
    />
    <button type="submit">Sign Up</button>
  </form>
  <p class="message">{{ message }}</p>
</div>
